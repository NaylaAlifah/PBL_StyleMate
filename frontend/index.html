<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleMate - AI Fashion Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-tshirt me-2"></i>
                    StyleMate
                </a>
                <span class="navbar-text">
                    AI-Powered Fashion Recommender
                </span>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <!-- Input Form -->
                <div class="col-lg-4 mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-gradient-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-user-cog me-2"></i>
                                Preferensi Anda
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="recommendationForm">
                                <div class="mb-3">
                                    <label for="location" class="form-label">
                                        <i class="fas fa-map-marker-alt me-1"></i>
                                        Lokasi
                                    </label>
                                    <input type="text" class="form-control" id="location" value="Jakarta" required>
                                    <div class="form-text">Untuk rekomendasi berdasarkan cuaca</div>
                                </div>

                                <div class="mb-3">
                                    <label for="gender" class="form-label">
                                        <i class="fas fa-venus-mars me-1"></i>
                                        Gender
                                    </label>
                                    <select class="form-select" id="gender" required>
                                        <option value="Men">Pria</option>
                                        <option value="Women">Wanita</option>
                                        <option value="Boys">Anak Laki-laki</option>
                                        <option value="Girls">Anak Perempuan</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="tema" class="form-label">
                                        <i class="fas fa-palette me-1"></i>
                                        Tema/Occasion
                                    </label>
                                    <select class="form-select" id="tema" required>
                                        <option value="Casual">Casual</option>
                                        <option value="Formal">Formal</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Party">Party</option>
                                        <option value="Ethnic">Ethnic</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="warna" class="form-label">
                                        <i class="fas fa-fill-drip me-1"></i>
                                        Warna Favorit
                                    </label>
                                    <select class="form-select" id="warna" required>
                                        <option value="Blue">Biru</option>
                                        <option value="Black">Hitam</option>
                                        <option value="White">Putih</option>
                                        <option value="Red">Merah</option>
                                        <option value="Green">Hijau</option>
                                        <option value="Navy Blue">Navy</option>
                                        <option value="Grey">Abu-abu</option>
                                        <option value="Brown">Coklat</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary w-100" id="getRecommendations">
                                    <i class="fas fa-magic me-2"></i>
                                    Dapatkan Rekomendasi
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Weather Info -->
                    <div class="card shadow mt-3" id="weatherCard" style="display: none;">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-cloud-sun me-2"></i>
                                Info Cuaca
                            </h6>
                        </div>
                        <div class="card-body" id="weatherInfo">
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="col-lg-8">
                    <div id="loadingSpinner" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Mencari rekomendasi terbaik untuk Anda...</p>
                    </div>

                    <div id="recommendationsContainer" style="display: none;">
                        <div class="row">
                            <!-- Atasan -->
                            <div class="col-md-4 mb-4">
                                <div class="card shadow">
                                    <div class="card-header bg-success text-white">
                                        <h6 class="mb-0">
                                            <i class="fas fa-tshirt me-2"></i>
                                            Atasan
                                        </h6>
                                    </div>
                                    <div class="card-body" id="atasanRecommendations">
                                    </div>
                                </div>
                            </div>

                            <!-- Bawahan -->
                            <div class="col-md-4 mb-4">
                                <div class="card shadow">
                                    <div class="card-header bg-warning text-white">
                                        <h6 class="mb-0">
                                            <i class="fas fa-user-tie me-2"></i>
                                            Bawahan
                                        </h6>
                                    </div>
                                    <div class="card-body" id="bawahanRecommendations">
                                    </div>
                                </div>
                            </div>

                            <!-- Sepatu -->
                            <div class="col-md-4 mb-4">
                                <div class="card shadow">
                                    <div class="card-header bg-danger text-white">
                                        <h6 class="mb-0">
                                            <i class="fas fa-shoe-prints me-2"></i>
                                            Sepatu
                                        </h6>
                                    </div>
                                    <div class="card-body" id="sepatuRecommendations">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
